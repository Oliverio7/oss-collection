<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main class="container">
      <section class="bio">
        <img src="img/image.png" alt="profile picture" class="photo" />
        <h1 class="name">John Doe</h1>
        <p class="description">Full Stack Developer</p>
      </section>
      <nav class="links">
          <a href="#" class="link twitter" target="_blank">X (aka Twitter)</a>
          <a href="#" class="link github" target="_blank">GitHub</a>
          <a href="#" class="link linkedin" target="_blank">Linkedin</a>
      </nav>
    </main>
